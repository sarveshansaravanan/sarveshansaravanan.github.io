<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <header>

  <main>
    <section>
      <h2>Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
      <h3>Pictues of my brother</h3>
      <div class="gallery">
        <figure>
          <img src="media/normalimg.png" alt="a few steps away">
          <figcaption>Normal</figcaption>
        </figure>
        <figure>
            <img src="media/distortedimg.png" alt="Closer up">

    <section>
      <h2>Part 2: Architectural Perspective Compression</h2>
      <h3>Wheeler Hall and a bit of Sather Tower</h3>

        <figure>
          <img src="media/Wheeler2.png">

        <figure>
          <img src="media/Wheeler1.png">
          <figcaption>Without Zoom</figcaption>
        </figure>
      </div>
    </section>

    <section>
        <h2>Part 3: The Dolly Zoom</h2>
        <h3>Dolly zoom showcased by this stuffed koala</h3>
